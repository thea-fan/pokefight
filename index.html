<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href = "style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class = "container fast">
        <div class ="centered" id="timer">0:30</div>
        <div class = "row">
            <h2 class="col-8" id="result">Pokefight!!</h2>
            <img id = "type" src = "assets/blank.png">

        </div>

        <div class = "row centered display faster">
            <div>
                <div class = "liveBadge">Life:
                    <i class="lives nes-icon is-small full heart"></i>
                    <i class="lives nes-icon is-small full heart"></i>
                    <i class="lives nes-icon is-small full heart"></i>
                    <i class="lives nes-icon is-small full heart"></i>
                    <i class="lives nes-icon is-small full heart"></i>
                </div>
                <div class = "score playerscoreboard">
                    <div id="playerWin">+1</div>
                    <span class ="banner">Player</span><br>
                    <span id = "user-score">0</span>
                </div>
                Health: <progress class ="health" id="userHealth" value="10" max="10"></progress>
            </div>


            <div class = "monster centered">
                <img class = "faster" id = "enemy" src="assets/blank.png">
            </div>

            <div>
                <div class = "score monscoreboard">
                    <div id="enemyWin">+1</div>
                    <span class ="banner">Enemy</span><br>
                    <span id = "com-score">0</span>
                </div>
                Health: <progress class ="health" id="enemyHealth" value="10" max="10"></progress>
            </div>
        </div>

        <button id = "attack" type="button" class="fast nes-btn is-error">ATTACK</button>
        <h2 class = "centered" id = "user"><h2>
            <div class = "option">
                <div class = "power" id="fire">fire</div>
                <div class = "power" id="water">water</div>
                <div class = "power" id="ground">ground</div>
                <div class = "power" id="grass">grass</div>
                <div class = "power" id="rock">rock</div>
            </div>
        </div>

    </body>
    <script src="project1.js"></script>
    </html>
